name: Build and Release

on:
  push:
    branches:
      - main
    paths:
      - "pubspec.yaml"
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  issues: read

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.info.outputs.version }}
      tag_name: ${{ steps.info.outputs.tag_name }}
      min_version: ${{ steps.info.outputs.min_version }}
      update_url: ${{ steps.info.outputs.update_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract Info from pubspec.yaml
        id: info
        run: |
          VERSION=$(yq eval '.version' pubspec.yaml | cut -d'+' -f1)
          MIN_VERSION=$(yq eval '.update_config.min_supported_version' pubspec.yaml)
          UPDATE_URL=$(yq eval '.update_config.update_url' pubspec.yaml)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=v$VERSION" >> $GITHUB_OUTPUT
          echo "min_version=$MIN_VERSION" >> $GITHUB_OUTPUT
          echo "update_url=$UPDATE_URL" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check
        run: |
          if git rev-parse "${{ steps.info.outputs.tag_name }}" >/dev/null 2>&1; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "Version ${{ steps.info.outputs.tag_name }} already exists. Skipping release."
          else
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

  build-windows:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: flutter-actions/setup-flutter@v3
        with:
          channel: "stable"

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows executable
        run: |
          flutter build windows \
            --dart-define=SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
            --dart-define=SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}

      - name: Zip build directory
        run: Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath build/windows/x64/runner/Release/opengoalz-windows-${{ needs.check-version.outputs.tag_name }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: build/windows/x64/runner/Release/opengoalz-windows-${{ needs.check-version.outputs.tag_name }}.zip

  build-linux:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: flutter-actions/setup-flutter@v3
        with:
          channel: "stable"

      - name: Install dependencies
        run: flutter pub get

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y ninja-build cmake libgtk-3-dev

      - name: Build Linux executable
        run: |
          flutter build linux \
            --dart-define=SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
            --dart-define=SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}

      - name: Zip build directory
        run: |
          cd build/linux/x64/release/bundle
          zip -r opengoalz-linux-${{ needs.check-version.outputs.tag_name }}.zip ./*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-executable
          path: build/linux/x64/release/bundle/opengoalz-linux-${{ needs.check-version.outputs.tag_name }}.zip

  build-android:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Flutter
        uses: flutter-actions/setup-flutter@v3
        with:
          channel: "stable"

      - name: Install dependencies
        run: flutter pub get

      - name: Create keystore from base64 secret
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      - name: Create key.properties
        run: |
          echo "storeFile=upload-keystore.jks" > android/key.properties
          echo "storePassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=upload" >> android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties

      - name: Build Android APK
        run: |
          flutter build apk --release \
            --dart-define=SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
            --dart-define=SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}

      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/opengoalz-android-${{ needs.check-version.outputs.tag_name }}.apk

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/opengoalz-android-${{ needs.check-version.outputs.tag_name }}.apk

  release:
    needs: [check-version, build-windows, build-linux, build-android]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ needs.check-version.outputs.tag_name }}" -m "Release ${{ needs.check-version.outputs.tag_name }}"
          git push origin "${{ needs.check-version.outputs.tag_name }}"

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.check-version.outputs.tag_name }}
          name: Release ${{ needs.check-version.outputs.tag_name }}
          draft: false
          prerelease: false
          files: |
            artifacts/windows-executable/opengoalz-windows-${{ needs.check-version.outputs.tag_name }}.zip
            artifacts/linux-executable/opengoalz-linux-${{ needs.check-version.outputs.tag_name }}.zip
            artifacts/android-apk/opengoalz-android-${{ needs.check-version.outputs.tag_name }}.apk
